{{- $containerd_versions := list }}
{{- $altlinux_versions := dict "p10" }}
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- range $key, $versions := $value.bashible.altlinux }}
    {{- if $versions.containerd.desiredVersion }}
      {{- $containerd_versions = printf "%s-%s" $versions.containerd.desiredVersion (index $altlinux_versions $key) | toString | append $containerd_versions }}
    {{- end}}
    {{- if $versions.docker.containerd.desiredVersion }}
      {{- $containerd_versions = printf "%s-%s" $versions.docker.containerd.desiredVersion (index $altlinux_versions $key) | toString | append $containerd_versions }}
    {{- end}}
  {{- end }}
{{- end }}
{{- range $value := $containerd_versions | uniq }}
  {{- $version := $value | toString }}
  {{- $image_version := $version | replace "containerd.io=" "" | replace "." "-" | replace "~" "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - containerd_amd64.deb
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: altlinux
  {{- $distroname := regexSplit "-" $image_version -1 | last }}
  {{- range $key, $value := $altlinux_versions }}
    {{- if eq $value $distroname }}
    version: {{  $key }}
    {{- end }}
  {{- end }}
    containerd: {{ $image_version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALPINE }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  - DISTRO="$(awk -F "-" '{print $NF}' <<< "{{ $version | replace "=" "_" }}")"
  - VERSION="$(sed "s/-${DISTRO}//" <<< "{{ $version | replace "=" "_" }}")"
  - curl -sfL http://ftp.altlinux.org/pub/distributions/ALTLinux/p10/branch/files/x86_64/RPMS/containerd-1.6.9-alt1.x86_64.rpm --output /containerd_amd64.deb #TODO123
{{- end }}
